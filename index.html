<!DOCTYPE html><!--Gregory Saysset-->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="jsjqfinal.css">


</head>
<body>
  <h1>Visit Albi in France</h1>

  <!--Slideshow image list and caption-->

<div class="slideshow">

<div class="pics">
  <div class="picnum">1 / 9</div>
  <img src="image/albi1.jpg" style="width:100%">
  <div class="text">City of Albi</div>
</div>

<div class="pics">
  <div class="picnum">2 / 9</div>
  <img src="image/albi2.jpg" style="width:100%">
  <div class="text">St Cecile Cathedral</div>
</div>
<div class="pics">
  <div class="picnum">3 / 9</div>
  <img src="image/albi3.jpg" style="width:100%">
  <div class="text">Cathedral Indoor</div>
</div>
<div class="pics">
  <div class="picnum">4 / 9</div>
  <img src="image/albi4.jpg" style="width:100%">
  <div class="text">Cathedral Ceiling</div>
</div>
<div class="pics">
  <div class="picnum">5 / 9</div>
  <img src="image/albi5.jpg" style="width:100%">
  <div class="text">Cathedral organ</div>
</div>
<div class="pics">
  <div class="picnum">6 / 9</div>
  <img src="image/albi6.jpg" style="width:100%">
  <div class="text">Old Street</div>
</div>
<div class="pics">
  <div class="picnum">7 / 9</div>
  <img src="image/albi7.jpg" style="width:100%">
  <div class="text">Art District</div>
</div>
<div class="pics">
  <div class="picnum">8 / 9</div>
  <img src="image/albi8.jpg" style="width:100%">
  <div class="text">City View</div>
</div>
<div class="pics">
  <div class="picnum">9 / 9 </div>
  <img src="image/albi9.jpg" style="width:100%">
  <div class="text">Gardens</div>
</div>
<!--prev and next button-->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>
<!--small pics-->
<div style="text-align:center">
  <span class="small" onclick="currentSlide(1)"><img src="image/albi1.jpg" ></span> 
  <span class="small" onclick="currentSlide(2)"><img src="image/albi2.jpg" ></span> 
  <span class="small" onclick="currentSlide(3)"><img src="image/albi3.jpg" ></span> 
  <span class="small" onclick="currentSlide(4)"><img src="image/albi4.jpg" ></span> 
  <span class="small" onclick="currentSlide(5)"><img src="image/albi5.jpg" ></span> 
  <span class="small" onclick="currentSlide(6)"><img src="image/albi6.jpg" ></span> 
  <span class="small" onclick="currentSlide(7)"><img src="image/albi7.jpg" ></span> 
  <span class="small" onclick="currentSlide(8)"><img src="image/albi8.jpg" ></span> 
  <span class="small" onclick="currentSlide(9)"><img src="image/albi9.jpg" ></span> 
</div>


<script type="text/javascript" src="jsjqfinal.js"></script>

</body>
</html>
